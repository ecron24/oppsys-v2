name: Lint and check types

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      # SENSITIVE_VAR : $ {{ secrets.SECRET_NAME }} (remove the blank in $ and {{}})
      NEXT_PUBLIC_SUPABASE_URL: just-avoiding-error
      NEXT_PUBLIC_SUPABASE_ANON_KEY: something
      NEXT_PUBLIC_APP_URL: something
      NEXT_PUBLIC_ADMIN_URL: something
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build projects
        run: |
          npm run build

      - name: Check types
        run: npm run check-types

      - name: Lint
        run: npm run lint
